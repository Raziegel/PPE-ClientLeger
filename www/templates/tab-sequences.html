<ion-view view-title="Sequences ">
  <ion-content ng-controller="sequenceActionCtrl">
    <div class="list social-list">
      <a href="#/tab/questions/{{item.id}}" ng-click="questions({{items.id}}, {{item.id}})"class="item  item-text-wrap animated pulse"  ng-style="{'background': item.BColor}" ng-repeat="item in items.sequences track by $index">

        <h2  class="animated zoomIn" ng-style="{'color': item.color}">{{item.title}}

        </h2>
        <p class="animated zoomIn" ng-bind-html="item.description"></p>
      </a>

      <a href="#/tab/reponses/{{item.id}}" ng-click="reponses({{items.id}}, {{item.id}})" class="item  item-text-wrap animated pulse" style="background-color : silver; "   ng-repeat="item in items.sequences track by $index">

        <h2  class="animated zoomIn" > RÃ©sultats {{item.title}}</h2>

      </a>
    </div>

  </ion-content>
</ion-view>
