<ion-view view-title="Questions">
  <ion-content >
    <h2>{{ items.title}}</h2>

          <ion-list class="item item-text-wrap animated pulse" ng-repeat="item in items.questions track by $index">
            <h3> {{item.intitule}}</h3>

          <ion-radio ng-repeat="unit in item.Reponses track by $index"
                     ng-value="unit.texte"
                     ng-model="unitChoice" name="{{item.id}}">
            {{ unit.texte }}
          </ion-radio>

        </ion-list>



  </ion-content>
</ion-view>
