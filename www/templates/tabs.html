<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped   tabs-color-energized">

  <!-- Dashboard Tab -->
  <ion-tab title="Accueil" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- quizz Tab -->
  <ion-tab title="Enquete" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/enquetes">
    <ion-nav-view name="tab-enquetes"></ion-nav-view>
  </ion-tab>

  <!-- sondages Tab -->
  <ion-tab title="Sondage" icon-off="ion-ios-checkmark" icon-on="ion-ios-checkmark" href="#/tab/sondages">
    <ion-nav-view name="tab-sondages"></ion-nav-view>
  </ion-tab>

  <!-- quizz Tab -->
  <ion-tab title="Quizz" icon-off="ion-images" icon-on="ion-images" href="#/tab/quizz">
    <ion-nav-view name="tab-quizz"></ion-nav-view>
  </ion-tab>


</ion-tabs>
